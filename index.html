<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>CALCULATOR</title>
</head>

<body>
    <form name="calculator">
        <table>
            <!---液晶画面--->
            <tr>
                <td colspan="4">
                    <input type="text" class="display" name="display" value="" disabled>
                </td>
            </tr>

            <!---上から１段目（7〜9+÷)--->
            <tr>
                <td><input type="button" id=7 value="7"></td>
                <td><input type="button" id=8 value="8"></td>
                <td><input type="button" id=9 value="9"></td>
                <td><input type="button" id="÷" value="÷" class="operator" name="divide_button"></td>
            </tr>

            <!---上から２段目(4〜６+×)--->
            <tr>
                <td><input type="button" id=4 value="4"></td>
                <td><input type="button" id=5 value="5"></td>
                <td><input type="button" id=6 value="6"></td>
                <td><input type="button" id=x value="×" class="operator" name="x_btn"></td>
            </tr>

            <!---上から３段目(1〜3+-)--->
            <tr>
                <td><input type="button" id=1 value="1"></td>
                <td><input type="button" id=2 value="2"></td>
                <td><input type="button" id=3 value="3"></td>
                <td><input type="button" id="-" value="-" class="operator" name="mainasu_button"></td>
            </tr>

            <!---上から4段目(0/C/=/+)--->
            <tr>
                <td id=0><input type="button" value="0"></td>
                <td id="C"><input type="button" value="C"></td>
                <td id="="><input type="button" value="=" class="equal"></td>
                <td id="+"><input type="button" value="+" class="operator" name="plus_button"></td>
            </tr>
        </table>
        <script src="./js/index.js"></script>
    </form>

</body>

</html>
